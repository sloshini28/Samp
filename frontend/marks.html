<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Marks</title>
  <link rel="stylesheet" href="addmarks.css">
</head>
<body>
  <div class="container">
    <h1>ğŸ“˜ Add Student Marks</h1>
    <form id="marksForm">
      <label>Roll No:</label>
      <input type="text" id="roll_no" placeholder="Enter Roll No" required><br>
      
      <label>Physics Marks:</label>
      <input type="number" id="physics" min="0" max="100" required><br>
      
      <label>Chemistry Marks:</label>
      <input type="number" id="chemistry" min="0" max="100" required><br>
      
      <label>Maths Marks:</label>
      <input type="number" id="maths" min="0" max="100" required><br>
      
      <button type="submit">Add Marks</button>
    </form>
  </div>
  <script src="marks.js"></script>
</body>
</html>
